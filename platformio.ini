[env]
build_flags = -DCORE_DEBUG_LEVEL=3 -DFIRMWARE_VERSION=\"1.0\"
framework = arduino

[env:ttgo-lora32-v2]
platform = espressif32
board = ttgo-lora32-v2
build_flags = 
    ${env.build_flags}
	-DPIN_SOILM_CTRL=34
	-DPIN_SOILM_VCC=26
	-DPIN_PUMP=21
